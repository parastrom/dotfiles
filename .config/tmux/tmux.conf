set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

##### Plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'

##### Shell
set -g default-shell /bin/zsh

##### Theme
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',*:Tc'

##### Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind x kill-pane
unbind '"'
unbind %

set -g @kanagawa-theme 'wave'

##### Reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded"

##### Mouse (match your Zellij pref: off)
set -g mouse on

##### Indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

##### Window switching
bind -n M-h previous-window
bind -n M-l next-window

##### Vim-aware pane navigation (prefixless)
set -g status-interval 1
bind-key -n C-h if -F "#{@pane-is-vim}" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if -F "#{@pane-is-vim}" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if -F "#{@pane-is-vim}" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if -F "#{@pane-is-vim}" 'send-keys C-l'  'select-pane -R'


tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\\\'  'select-pane -l'"

##### Copy mode: vi + yank helpers
set -g mode-keys vi
bind -T copy-mode-vi v   send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y   send-keys -X copy-selection-and-cancel

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

##### Minimal status to mirror Zellij tabs
set -g status on
set -g status-justify centre
set -g status-left '#{?client_prefix, NORM , LOCK } '
set -g status-right ''
set -g window-status-format '#I:#W '
set -g window-status-current-format '#[bold]#I:#W '

##### Resurrect / Continuum
set -g @resurrect-strategy-nvim 'session'
# set -g @continuum-restore 'on'


# palette
# status
set -g status on
set -g status-justify centre
set -g status-style "bg=#0b0e11,fg=#c9d1d9"
set -g window-status-style "bg=#0b0e11,fg=#c9d1d9"
set -g window-status-format "#I:#W "
set -g window-status-current-style "bg=#0b0e11,fg=#7aa2f7,bold"
set -g window-status-current-format "#[bold]#I:#W "
set -g window-status-activity-style "fg=#e5c07b"
set -g window-status-bell-style "fg=#ff6b6b,bold"
set -g window-status-last-style "fg=#d19a66"
set -g status-left  "#[fg=#7aa2f7] #S #[default]"
set -g status-right "#[fg=#c678dd]%Y-%m-%d %H:%M#[default]"

# panes
set -g pane-border-style "fg=#abb2bf"
set -g pane-active-border-style "fg=#7aa2f7"
set -g display-panes-colour "#abb2bf"
set -g display-panes-active-colour "#7aa2f7"

# prompts/messages
set -g message-style "bg=#7aa2f7,fg=#0b0e11"
set -g message-command-style "bg=#7aa2f7,fg=#0b0e11"

# copy/search modes
set -g mode-style "bg=#e5c07b,fg=#0b0e11"                   # selection cursor
set -g copy-mode-match-style "bg=#e5c07b,fg=#0b0e11"        # search matches
set -g copy-mode-current-match-style "bg=#7fd487,fg=#0b0e11"

# clock
set -g clock-mode-style 24
set -g clock-mode-colour "#7aa2f7"

##### TPM
run '~/.config/tmux/plugins/tpm/tpm'
